[package]
name = "fire-stream"
version = "0.2.6"
authors = ["SÃ¶ren meier <info@soerenmeier.ch>"]
repository = "https://github.com/fire-lib/fire-stream"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.58"

[features]
json = ["serde", "serde_json"]
fs = ["tokio/fs"]
encrypted = ["crypto"]
# enable the basic implementor (deprecated)
basic = []

[dependencies]
crypto = { package = "fire-crypto", version = "0.3.1", features = ["cipher", "signature"], optional = true }
log-to-stdout = { package = "fire-log-to-stdout", version = "0.1" }
bytes = { package = "simple-bytes", version = "0.2.11" }
tokio = { version = "1.0", features = ["net", "io-util", "rt", "time", "sync", "macros"] }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["net", "io-util", "rt-multi-thread", "time", "macros", "sync"] }